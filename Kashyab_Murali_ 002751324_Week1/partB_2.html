<!DOCTYPE html>

<html>
    <head>
        <title> Dewborn Industries </title>
        <link rel = "icon" type = "image" href = "assets/images/dewbornIcon.png" />
        <link rel = "stylesheet" href = "styles/partB.css" />
    </head>
    <body>
        <div>
            <p> Its time for you business to shine as bright as the sun!</p>
            <video class = "video-audio-container" width="500" height="500" controls autoplay muted loop>
                <source src="assets/images/sunriseFreeStock.mp4" type = "video/mp4">
            </video>

            <div class = "progress-container">
                <p> Keep scrolling down, please. </p>
                <progress value="40" max="100"></progress><br/><br/>
            </div>
    
            <div class="form-container">
                <h2> Your details are safe with us.</h2>
    
                <form>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="first name"><br/><br/>
    
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="last name"><br/><br/>
    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Shh!!"><br/><br/>

                    <label for="slider"> Choose your price range</label>
                    <input type ="range" name="slider" min="50" max="1000000" step="10" value="50000">

    
                    <button type = "submit" class="submit-btn">Submit</button><br/> <br/>
                
                </form>

                <a href="partA.html">Back to Part A</a> <br/>
                <a href="partB.html">Back to Part B</a> <br/>
    
            </div>
        </div>

        
    </body>
</html>
